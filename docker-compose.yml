services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      # Ensure automatic database creation when volume is NEW
      POSTGRES_DB: ${POSTGRES_DB:-healthcoreapi_db}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      # Check server ready by connecting to 'postgres' database (always exists)
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d postgres -h 127.0.0.1" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      DJANGO_SETTINGS_MODULE: healthcoreapi.settings.development
      # Database configuration - values are read from .env file
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}"
      # Debugpy configuration for VS Code
      DEBUGPY: "1"
      DEBUGPY_WAIT_FOR_CLIENT: "0"
      DEBUGPY_HOST: "0.0.0.0"
      DEBUGPY_PORT: "5678"
      # Optional: collect static files on startup
      COLLECTSTATIC: "0"
      # Google OAuth
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      GOOGLE_OAUTH_REDIRECT_URI: ${GOOGLE_OAUTH_REDIRECT_URI}
    ports:
      - "8000:8000"
      - "5678:5678" # debugpy port for VS Code
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/usr/src/app:cached
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/admin/login/" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      DJANGO_SETTINGS_MODULE: healthcoreapi.settings.development
      DB_NAME: ${POSTGRES_DB:-healthcoreapi_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: "5432"
    command: [ "/bin/bash", "/opt/docker/scripts/celery-worker.sh" ]
    volumes:
      - ./:/usr/src/app:cached
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      DJANGO_SETTINGS_MODULE: healthcoreapi.settings.development
      DB_NAME: ${POSTGRES_DB:-healthcoreapi_db}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: "5432"
    command: [ "/bin/bash", "/opt/docker/scripts/celery-beat.sh" ]
    volumes:
      - ./:/usr/src/app:cached
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Landing Page (React + TypeScript)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # Target the 'web' service inside the Docker network
      - VITE_API_TARGET=http://web:8000
    restart: unless-stopped

  # Grafana for Observability Dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped

  # Prometheus for Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Kafka for Event Streaming (KRaft mode - no Zookeeper needed)

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped

  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./services/audit-service:/app
    environment:
      - KAFKA_BROKERS=kafka:9092
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      kafka:
        condition: service_started
      dynamodb-local:
        condition: service_started
    command: [ "sh", "-c", "protoc --go_out=. --go_opt=paths=source_relative --go-grpc_out=. --go-grpc_opt=paths=source_relative proto/audit.proto && go mod tidy && sleep 5 && go run ./cmd/server/main.go" ]
    restart: unless-stopped

  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - "8002:8000"
    # Using in-memory mode to avoid volume permission issues
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    restart: unless-stopped

volumes:
  db-data:
  grafana-data:
  kafka-data:
  prometheus-data:
  dynamodb-data:


networks:
  default:
    driver: bridge
