repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
      exclude: '^.*\.sum$|^.*go\.mod$'  # Exclude Go files (container-owned)
    - id: check-yaml
      # Exclude Helm templates: they contain Go template syntax ({{ .Values.* }})
      # which is not valid YAML and should be validated with 'helm lint' instead
      exclude: ^charts/.*/templates/.*\.ya?ml$
    - id: check-json
    - id: check-added-large-files

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.7
  hooks:
    - id: ruff
      args: [--fix, --exit-non-zero-on-fix]
    - id: ruff-format

- repo: local
  hooks:
    - id: mypy
      name: mypy (strict mode)
      entry: mypy
      language: system
      types: [python]
      pass_filenames: false
      args: [.]
      stages: [pre-push]
    - id: pytest
      name: pytest
      entry: pytest
      language: system
      types: [python]
      pass_filenames: false
      stages: [pre-push]
